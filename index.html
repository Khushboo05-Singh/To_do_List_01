<!DOCTYPE html>
<html lang="en" data-theme="bumblebee">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!--Icons-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="to do.png">

    <title>Todolist</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800;900&display=swap');

/* for whole documents */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}

/* for hide scroll bar */
::-webkit-scrollbar {
    display: none;
}

body{
    position: relative;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgb(11, 35, 4);
}



.container {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    margin: 0 400px;
    min-width: 500px;
    max-width: 1000px;
    background-color: rgb(36, 54, 108);
    border-radius: 20px;
    padding: 20px;
}
/* header */

.container header {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    width: 100%;
    margin-bottom: 20px;
}

header h1 {
    font-size: 30px;
    font-weight: bolder;
    margin-bottom: 10px;
    letter-spacing: 1px;
    word-spacing: 5px;
}


/* input-section */

header .input-section {
    width: 100%;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    height: 100%;
}

.input-section input {
    margin-right: 10px;
    max-width: 100%;
}
.max-w-xs {
    max-width: 20rem;
}
.w-full {
    width: 100%;
}

.input {
    border-radius: 0.5rem;
    height: 3rem;
    border-width: 2px black solid;
    flex-shrink: 1;
    padding: 0rem 1rem;
    font-size: 1.2rem;
    line-height: 2;
}

/* todofilters */

.todos-filter, .filters {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    height: 100%;
    margin-bottom: 10px;
}
.filters {
  margin-top: 10px;
}


.todos-list {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    min-height: 100%;
    max-height: 54vh;
    overflow-y: scroll;
    width: 100%;
}

.todos-list .todo-item{
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    width: 100%;
}

.todo-item{
      background-color: wheat;
      border-radius: 12px;
      margin-bottom: 5px;
}

.todo-item p{
    margin-right: 10px;
    font-size: 1.4rem;
}

.todo-item .todo-actions {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: end;
    width: 100%;
    height: 100%;
}

.todo-actions button:not(:last-child){
    margin-right: 10px;
}

.di, .ci{
    pointer-events: none;
}


.line{
    text-decoration: line-through;
}


/*buttons styling*/
.btn{
    cursor: pointer;
    user-select: none;
    border: none;
    outline: none;
    text-align: center;
    border-radius: 0.5rem;
    height: 3rem;
    min-height: 3rem;
    text-transform: uppercase;
    border-width:1px;
    animation: button-pop var(--animation-btn,.25s)ease-in-out;
    flex-wrap: wrap;
    flex-shrink: 0;
    justify-content: center;
    align-items: center;
    padding-left: 1rem;
    padding-right: 1rem;
    font-size: .875rem;
    font-weight: 600;
    line-height: 1em;
    text-decoration-line: none;
    transition: .2s all cubic-bezier(.4,0,.2,1);
    display: inline-flex;
}

.btn:hover{
    background-color: rgb(108, 109, 110);
    color: white;
}


.btn-add{
    background-color: green;
    color: white
}
.btn-add:hover{
    background-color: white;
    color:rgb(255, 221, 0);
}

.btn-success{
    opacity: 1;
    background-color:rgb(50, 177, 50);
    color: white
}

.btn-success:hover{
    background-color: white;
    color:rgb(50, 177, 50);
}

.btn-error{
    opacity: 1;
    background-color:rgb(212, 5, 5);
    color: white
}
.btn-error:hover{
    background-color: white;
    color:rgb(246, 77, 4);
}
/*
dropdown*/
.dropbtn {
    background-color: green;
    color: white;
    padding: 10px 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }
  
  .dropdown {
    position: relative;
    display: inline-block;
  }
  
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }
  
  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }
  
  .dropdown-content a:hover {background-color: #f1f1f1}
  
  .dropdown:hover .dropdown-content {
    display: block;
  }
  
  .dropdown:hover .dropbtn {
    background-color: white;
    color: yellowgreen;
  }



/* Responsive */
@media only screen and (max-width: 530px) {
    .container {
        margin: 0 20px;
        max-width: 96%;
        min-width: 96%;
    }
}
.edit-input {
    width: 100%;
    font-size: 1rem;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
}

    </style>
</head>

<body>

    <!-- main todo container -->
    <div class="container">
        <!-- header that has input and add button -->
        <header>
            <h1>Todo List</h1>

            <div class="input-section">
                <input id="todo-input" type="text" placeholder="ðŸ“‘ Add your todo here.."
                    class="input w-full max-w-xs" />
                <button id="add-button" class="btn btn-add ">
                    <i class="bx bx-plus bx-sm"></i>
                </button>
            </div>
        </header>

        <!-- delete buttons -->

        <div class="todos-filter">

            <button id="delete-selected" class="btn btn-ghost delete-selected-btn">
                Delete Selected
            </button>
            <button id="delete-all" class="btn btn-ghost delete-all-btn">
                Delete All
            </button>
        </div>


        <!-- this is the dynamic content which dds ups all the todos -->
        <ul id="all-todos" class="todos-list">

        </ul>


        <!-- dropdown throgh which we can apply filters -->
        <div class="filters">
            <div class="dropdown">
                <button class="dropbtn">Filter</button>
                <div class="dropdown-content">
                    <a href="#" id="all">All</a>
                    <a href="#" id="rem">Pending</a>
                    <a href="#" id="com">Completed</a>
                </div>
            </div>

            <!-- value showing completed task and all -->
            <div class="completed-task">
                <p>Completed: <span id="c-count">0</span></p>
            </div>
            <div class="remaining-task">
                <p>Total Tasks: <span id="r-count">0</span></p>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="index.js"></script>

    <script>
        // Select elements
var todoList = JSON.parse(localStorage.getItem("todos")) || [];
var addButton = document.getElementById("add-button");
var todoInput = document.getElementById("todo-input");
var deleteAllButton = document.getElementById("delete-all");
var allTodos = document.getElementById("all-todos");
var deleteSButton = document.getElementById("delete-selected");

// Event listeners
addButton.addEventListener("click", add);
deleteAllButton.addEventListener("click", deleteAll);
deleteSButton.addEventListener("click", deleteS);

document.addEventListener("click", (e) => {
    if (e.target.classList.contains("complete") || e.target.classList.contains("ci")) {
        completeTodo(e);
    }
    if (e.target.classList.contains("delete") || e.target.classList.contains("di")) {
        deleteTodo(e);
    }
    if (e.target.classList.contains("edit") || e.target.classList.contains("ei")) {
        editTodo(e);
    }
    if (e.target.id == "all") {
        viewAll();
    }
    if (e.target.id == "rem") {
        viewRemaining();
    }
    if (e.target.id == "com") {
        viewCompleted();
    }
});

todoInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
        add();
    }
});

// Function to update UI & save to localStorage
function update() {
    var completedTasks = todoList.filter((ele) => ele.complete);
    var remainingTasks = todoList.filter((ele) => !ele.complete);

    document.getElementById("r-count").innerText = todoList.length.toString();
    document.getElementById("c-count").innerText = completedTasks.length.toString();

    saveToLocalStorage();
}

// Save tasks to localStorage
function saveToLocalStorage() {
    localStorage.setItem("todos", JSON.stringify(todoList));
}

// Add new todo
function add() {
    var value = todoInput.value.trim();
    if (value === "") {
        alert("ðŸ˜® Task cannot be empty");
        return;
    }

    todoList.push({
        task: value,
        id: Date.now().toString(),
        complete: false,
    });

    todoInput.value = "";
    update();
    renderTodos(todoList);
}

// Render todos in the UI
function renderTodos(list) {
    allTodos.innerHTML = "";
    list.forEach(element => {
        var li = document.createElement("li");
        li.id = element.id;
        li.className = "todo-item";
        li.innerHTML = `
            <p id="task-${element.id}" class="${element.complete ? 'line' : ''}">${element.task}</p>
            <div class="todo-actions">
                <button class="complete btn btn-success">
                    <i class="ci bx bx-check bx-sm"></i>
                </button>
                <button class="edit btn btn-warning">
                    <i class="ei bx bx-edit bx-sm"></i>
                </button>
                <button class="delete btn btn-error">
                    <i class="di bx bx-trash bx-sm"></i>
                </button>
            </div>
        `;
        allTodos.appendChild(li);
    });
}

// Delete a specific todo
function deleteTodo(e) {
    var deletedId = e.target.closest("li").getAttribute("id");
    todoList = todoList.filter((ele) => ele.id !== deletedId);
    update();
    renderTodos(todoList);
}

// Mark a todo as completed
function completeTodo(e) {
    var completedId = e.target.closest("li").getAttribute("id");
    todoList.forEach((obj) => {
        if (obj.id === completedId) {
            obj.complete = !obj.complete;
        }
    });
    update();
    renderTodos(todoList);
}

// Edit a todo
function editTodo(e) {
    var taskId = e.target.closest("li").getAttribute("id");
    var taskElement = document.getElementById(`task-${taskId}`);

    var inputField = document.createElement("input");
    inputField.type = "text";
    inputField.value = taskElement.innerText;
    inputField.className = "edit-input";

    taskElement.replaceWith(inputField);
    inputField.focus();

    inputField.addEventListener("blur", () => saveEdit(taskId, inputField));
    inputField.addEventListener("keypress", (event) => {
        if (event.key === "Enter") {
            saveEdit(taskId, inputField);
        }
    });
}

// Save edited todo
function saveEdit(taskId, inputField) {
    var newValue = inputField.value.trim();
    if (newValue !== "") {
        todoList.forEach((obj) => {
            if (obj.id === taskId) {
                obj.task = newValue;
            }
        });
    }
    update();
    renderTodos(todoList);
}

// Delete all todos
function deleteAll() {
    todoList = [];
    update();
    renderTodos(todoList);
}

// Delete only completed todos
function deleteS() {
    todoList = todoList.filter((ele) => !ele.complete);
    update();
    renderTodos(todoList);
}

// View completed todos
function viewCompleted() {
    renderTodos(todoList.filter((ele) => ele.complete));
}

// View remaining todos
function viewRemaining() {
    renderTodos(todoList.filter((ele) => !ele.complete));
}

// View all todos
function viewAll() {
    renderTodos(todoList);
}

// Load stored todos when page loads
document.addEventListener("DOMContentLoaded", () => {
    renderTodos(todoList);
});

    </script>

</body>

</html>
